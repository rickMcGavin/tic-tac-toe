<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/tic-tac-toe.min.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>

    <!-- Game Type Modal -->
    <div class="wrapper">
      <div id="onePlayer-twoPlayer">
        <h1>How do you want to play?</h1>
        <button id="one-player" type="button" name="onePlayer">One Player</button>
        <button id="two-player" type="button" name="twoPlayer">Two Player</button>
      </div>
    </div>

    <!-- Piece Choice Modal -->
    <div class="wrapper">
      <div id="choose-piece">
        <h1>Would you like to be X or O?</h1>
        <button id="button-x" type="button" name="x">X</button>
        <button id="button-o" type="button" name="o">O</button>
      </div>
    </div>

    <!-- Modal for pushing messages to the user for various reasons -->
    <div id="message"></div>



    <div class="game">
      <div class="board">
        <div id="0" class="square top-left"></div>
        <div id="1" class="square top-center"></div>
        <div id="2" class="square top-right"></div>
        <div id="3" class="square mid-left"></div>
        <div id="4" class="square mid-center"></div>
        <div id="5" class="square mid-right"></div>
        <div id="6" class="square bottom-left"></div>
        <div id="7" class="square bottom-center"></div>
        <div id="8" class="square bottom-right"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"             integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  </body>
</html>
